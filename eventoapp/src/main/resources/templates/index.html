<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>EventosApp</title>
		
		<!-- IMPORTAÇÕES DO MATERIALIZER -->
		<!-- SITE: https://materializecss.com/getting-started.html -->
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	
	<body>
		<h1 class="container">Lista de Eventos</h1><br>
		<h3 class="container input-field col s12"><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3><br>
	
		<table class="highlight teal accent-2 container centered"><!--container => CENTRALIZA-->
			<thead>
				<tr>
					<th class="teal-text text-darken-4">NOME</th><!--CRIANDO CABEÇALHO-->
					<th class="teal-text text-darken-4">LOCAL</th>
					<th class="teal-text text-darken-4">DATA</th>
					<th class="teal-text text-darken-4">HORARIO</th>
				</tr>
			</thead>
			
			<tbody>
				<!-- 'th' É UM THYMELEAF.  'th:each' É UM FOR EACH DE OBJETOS => PARA CADA OBJETO '${evento}' -->
				<tr th:each="evento : ${eventos}">
					<td><span th:text="${evento.nome}"></span></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
				</tr>
			</tbody>
		</table>
		
		
		<!-- IMPORTAÇÕES DO MATERIALIZER -->
		<!-- SITE: https://materializecss.com/getting-started.html -->
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
